<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
        <title>Laptop</title>
    </head>

    <body>
        <header class="header">
            <div class="logo-container1">
                <img src="/img/logo.svg" alt="logo">
                <h4 class="logo1">Three Dots</h4>
            </div>
            <nav>
                <div class="hamburger-menu">
                    <input id="menu__toggle" type="checkbox" />
                    <label class="menu__btn" for="menu__toggle">
                      <span></span>
                    </label>
                
                    <ul class="menu__box">
                      <li><a class="menu__item" href="#Specs">Specs</a></li>
                            <li><a class="menu__item" href="#Products">Products</a></li>
                            <li><a class="menu__item" href="#Contacts">Contacts</a></li>
                    </ul>
                  </div>

                <ul class="nav-links">
                    <li><a class="nav-link" href="#Specs">Specs</a></li>
                    <li><a class="nav-link" href="#Products">Products</a></li>
                    <li><a class="nav-link" href="#Contacts">Contacts</a></li>
                </ul>
            </nav>
            <div class="cart1">
                <img src="/img/cart.svg" alt="cart">
            </div>
        </header>

        <main>
            <section class="presentation">
                <div class="introduction">
                    <div class="intro-text">
                        <h1>Laptop for the future</h1>
                        <p>
                            The new 14 inch bezzels display offering a 4k display with toush screen.
                        </p>
                    </div>
                    <div class="cta">
                        <button class="cta-select">14 Inch</button>
                        <button class="cta-add">Add to Cart</button>
                    </div>
                </div>
                <div class="cover">
                    <img src="/img/matebook.png" alt="matebook">
                </div>
            </section>

            <div class="laptop-select">
                <img src="img/arrow-left.svg" alt="">
                <img src="img/dot.svg" alt="">
                <img src="img/dot-full.svg" alt="">
                <img src="img/dot-full.svg" alt="">
                <img src="img/arrow-right.svg" alt="">
            </div>

            <img class="big-circle" src="img/big-eclipse.svg" alt="">
            <img class="medium-circle" src="img/mid-eclipse.svg" alt="">
            <img class="small-circle" src="img/small-eclipse.svg" alt="">
        </main>

    </body>

</html>
